{% extends 'lookup/layout.html' %}

{% block content %}

<div class="container center-align">
    <img src="{{profileIcon}}" alt="Profile Icon">
</div>

<div class="container center-align">
    The entered username: {{username}}
</div>

<div class="container center-align">
    {{username}}'s tier: {{tier}}
</div>

<div class="container center-align">
    {{username}}'s rank: {{rank}}
</div>

<div class="container center-align">
    {{username}}'s league points: {{lp}}
</div>

<div class="container center-align">
    {{username}}'s level: {{summonerLvl}}
</div>

{% endblock %}
